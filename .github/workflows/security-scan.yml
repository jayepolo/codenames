name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    # Run every Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  npm-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (all dependencies)
        id: audit-all
        run: |
          echo "Running npm audit on all dependencies..."
          npm audit --audit-level=moderate || echo "Found vulnerabilities in dev dependencies"
        continue-on-error: true

      - name: Run npm audit (production only - strict)
        id: audit-prod
        run: |
          echo "Running npm audit on production dependencies..."
          npm audit --production --audit-level=high

      - name: Check for outdated packages
        run: |
          echo "Checking for outdated packages..."
          npm outdated || true

      - name: Generate audit report
        if: always()
        run: |
          echo "Generating detailed audit report..."
          npm audit --json > audit-report.json || true
          echo "## Security Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Production Dependencies" >> $GITHUB_STEP_SUMMARY
          npm audit --production --audit-level=info || echo "No production vulnerabilities" >> $GITHUB_STEP_SUMMARY

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit-report.json
          retention-days: 30

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          comment-summary-in-pr: always
